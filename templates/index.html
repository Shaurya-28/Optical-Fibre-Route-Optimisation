<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Algorithms - Source Node</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="text-center mt-10">
        <h1 class="text-3xl font-bold text-blue-600 mb-6">Select the Source Node</h1>
        
        <!-- Dijkstra's Algorithm Form -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-blue-600 mb-4">Dijkstra's Algorithm (Major Cities)</h2>
            <form method="POST" action="/dijkstra" class="inline-flex items-center space-x-4">
                <label for="source_dijkstra" class="text-lg font-medium">Source Node</label>
                <select name="source" id="source_dijkstra" class="p-2 rounded border border-gray-300 shadow-sm">
                    {% for place in places %}
                        <option value="{{ place }}">{{ place }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Find Shortest Paths</button>
            </form>
        </div>

        <!-- Prim's Algorithm Form -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-green-600 mb-4">Prim's Minimum Spanning Tree (Dehradun Localities)</h2>
            <form method="POST" action="/prim" class="inline-flex items-center space-x-4">
                <label for="source_prim" class="text-lg font-medium">Source Node</label>
                <select name="source" id="source_prim" class="p-2 rounded border border-gray-300 shadow-sm">
                    {% for place in prim_places %}
                        <option value="{{ place }}">{{ place }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Find MST</button>
            </form>
        </div>
    </div>

    <div class="text-center mt-12">
        <a href="/map" class="text-lg text-purple-700 hover:underline">üìç View Map</a>
    </div>
</body>
</html>
